version: '3.8'

services:
  api:
    build: .
    container_name: deepfake-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    restart: always

  ui:
    build: .
    container_name: deepfake-ui
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    restart: always
